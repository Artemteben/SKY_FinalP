{% extends 'diary/base.html' %}
{% block content %}
<div class="container-fluid vh-100 d-flex justify-content-center align-items-start">
    <div class="row justify-content-center w-100 mt-5">
        <div class="col-md-3"> <!-- Изменяем ширину колонки на col-md-3 -->
            <div class="card shadow-sm border-light rounded-3">
                <div class="card-header text-center">
                    <h4 class="fw-bold">Вход в личный кабинет</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                        <div class="mb-3">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill w-100">
                                Войти
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'users:reset_password' %}" class="btn btn-link text-decoration-none">Восстановить пароль</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
