{% extends 'diary/base.html' %}
{% block content %}
<div class="container d-flex justify-content-center" style="min-height: 100vh; padding-top: 5px;">
    <div class="row justify-content-start w-100">
        <div class="col-12 col-md-8 ms-auto"> <!-- Добавлен ms-auto для смещения вправо -->
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h5 class="card-title">Подтверждение удаления</h5>
                </div>
                <div class="card-body">
                    <p class="card-text text-center">Вы уверены, что хотите удалить запись: <strong>{{ object.title }}</strong>?</p>

                    <!-- Форма для удаления записи -->
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="d-flex justify-content-between">
                            <!-- Кнопка удаления -->
                            <button type="submit" class="btn btn-danger">Удалить</button>

                            <!-- Кнопка отмены -->
                            <a class="btn btn-outline-secondary" href="{% url 'diary:entry_list' %}" role="button">Отменить</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
